<ion-header>

  <ion-navbar>
    <div class="div">
    <button ion-button icon-only (click)="presentPopover($event)" >
  <ion-icon name="more"></ion-icon>
</button>
    </div>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center">Home Care Service</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="selectedSegment"  style="background-color: #90CAF9">

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>

<h4 class="h4">Reserve your nurse today..</h4>

<img src="assets/hands.png" >
<p>The facilities we are providing</p>
<ion-list>
  <ul>
    <li>Nutrition Planning</li>
    <li>Medication</li>
    <li>Personal Care(Bathing/Dressing)</li>
    <li>Transportation Assistance</li>
    <li>Respite Care</li>
    <li>Memeory Care</li>
  </ul>
</ion-list>

<button ion-button full (click)="rese();">Reserve</button>
</ion-content>
