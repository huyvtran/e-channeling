<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="div">
    <button ion-button icon-only (click)="presentPopover($event)" >
  <ion-icon name="more"></ion-icon>
</button>
    </div>
    <ion-title class="title" style="text-align: center">Home</ion-title>

    
  </ion-navbar>

<ion-toolbar>

  <ion-segment [(ngModel)]="selectedSegment" style="background-color: #90CAF9">

    <ion-segment-button value="first"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="second" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="third" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="forth" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="fifth" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

</ion-header>

<ion-content padding  style="background: url('assets/back.jpg') no-repeat;" >


  <style>
  ion-scroll {
    width: 100%;
    height: 100%;
  }
</style>

  <ion-slides style="max-height:500px" autoplay="5000" loop="true" speed="3000">

  <ion-slide >
    <img src="assets/doctor5.jpg" >
    <button ion-button (click) = "nextp()" block> Login </button>
  </ion-slide>
  
  <ion-slide>
    <img src="assets/doctor2.jpg" >
    <button ion-button full (click)="channel();" block>Channel</button>
  </ion-slide>
   
   <ion-slide>
    <img src="assets/doctor3.jpg" >
     <button ion-button full (click)="reserve();" block>Reserve Nurse</button>
  </ion-slide>
  <ion-slide >
    <img src="assets/report.jpg" >
    <button ion-button (click)= "report()" block> Report Analysis </button>
  </ion-slide>

</ion-slides>
  
<button ion-button full (click)="logout();">LogOut</button>

</ion-content>
