<ion-header>

  <ion-navbar >
    <ion-title style="text-align: center">Allergies</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="addal()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
<ion-segment [(ngModel)]="selectedSegment"  class="seg">

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let book of books | async">
  <button ion-item  >
    <p><b>Allergies food or item:</b> {{book.food}}</p>
	<p><b>Symptoms:</b> {{book.symptoms}}</p>
  </button>  
  <ion-item-options slide="left">
  <button ion-button color="secondary" (click)="editall(book)">
  <ion-icon name="md-create">Edit</ion-icon>
  </button>
  </ion-item-options>
  
  </ion-item-sliding>
  
  
  
</ion-list>
</ion-content>
