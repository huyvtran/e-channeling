<ion-header>

  <ion-navbar>
    
    <ion-title style="text-align: center">Cholestrol report</ion-title>
    <div class="div">
    <button ion-button icon-only (click)="presentPopover($event)" >
  <ion-icon name="more"></ion-icon>
</button>
    </div>

    <ion-segment [(ngModel)]="selectedSegment"  style="background-color: #90CAF9">

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>
  </ion-navbar>

</ion-header>




<ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor="let cho of cholo | async">
    <button ion-item>
   
      <p style="color:darkslategray"><b>Month : </b>{{ cho.month }}</p>
      <p style="color:darkslategray"><b>Total Blood : </b>{{ cho.blood }}</p>
      <p style="color:darkslategray"><b>HDL : </b>{{ cho.hdl }}</p>
      <p style="color:darkslategray"><b>LDL : </b> {{ cho.ldl }}</p>
      <p style="color:darkslategray"><b>Trygliceride : </b>{{ cho.tryg }}</p>
     </button>

  <ion-item-options slide="left">
  <button ion-button color="secondary" (click)="editreport(cho)">
  <ion-icon name="md-create">Edit</ion-icon>
  </button>

  <button ion-button color="danger" (click)="delreport(cho.$key)">
  <ion-icon name="md-trash">Delete</ion-icon>
 </button>
  </ion-item-options>  
  </ion-item-sliding> 
</ion-list>
