<ion-header>

  <ion-navbar >
    <ion-title style="text-align: center">Emergency Information</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="selectedSegment" style="background-color: #90CAF9" >

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>



<ion-content padding>
   <img src="assets/Emergency1.jpg" >
  <button ion-button full (click)='emergencycontact();'>Emergency Contacts</button>
  <button ion-button full (click)='allergies();'>Allergies</button>
  <button ion-button full (click)='medications();'>Medicatons</button>
  <button ion-button full (click)='surgeriesandimplants();'>Surgeries and Implants</button>
  
</ion-content>
