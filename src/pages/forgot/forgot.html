<ion-header>

  <ion-navbar>
    <div class="div">
    <button ion-button icon-only (click)="presentPopover($event)" >
  <ion-icon name="more"></ion-icon>
</button>
    </div>
    <ion-title style="text-align: center">New Password</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="selectedSegment" style="background-color: #90CAF9" >

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>
  <br> <br> 

 <h1 class="h1">Medi Assist</h1>

 <p>Please enter your Username or email address. You will recieve a link to create a new password via email.</p>
 <br> <br> <br> <br>

 <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>

<br><br>
  <button ion-button full >Get New Password </button>
 
</ion-content>
