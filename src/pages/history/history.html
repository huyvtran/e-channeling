  Ionic pages and navigation.
-->
<ion-header>

   <ion-navbar >
  <ion-buttons end>
      
    </ion-buttons> 
    <ion-title style="text-align: center">Channel History</ion-title>
	
  </ion-navbar>

  <ion-segment [(ngModel)]="selectedSegment"  style="background-color: #90CAF9">

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>

  
    <ion-item  *ngFor="let patient of doctors | async">
      
      <p><b>Doctor Name:</b>{{patient.name}}</p>
	  <p><b>Date:</b>{{patient.data}}</p>
     <p><b>App.No:</b>{{patient.apno}}</p>
      <p><b>Time:</b>{{patient.time}}</p>

    </ion-item>
    
    



</ion-content>
