<ion-header>

  <ion-navbar >
    <div class="div">
    <button ion-button icon-only (click)="presentPopover($event)" >
  <ion-icon name="more"></ion-icon>
</button>
    </div>
    <ion-title style="text-align: center">Medications</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="adddrug()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

  <ion-segment [(ngModel)]="selectedSegment" style="background-color: #90CAF9">

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let book of books | async">
  <button ion-item  >
    <p><b>Drug Name:</b> {{book.medicinename}}</p>
	<p><b>Reason:</b> {{book.reason}}</p>
	<p><b>Time getting per day:</b> {{book.time}}</p>
	<p><b>Colour or special symbols in drug:</b> {{book.colour}}</p>
  </button>  
  <ion-item-options slide="left">
  <button ion-button color="secondary" (click)="editdrug(book)">
  <ion-icon name="md-create">Edit</ion-icon>
  </button>
  <button ion-button color="danger" (click)="deldrug(book.$key)">
  <ion-icon name="md-trash">Delete</ion-icon>
  </button>
  </ion-item-options>
   
  </ion-item-sliding>
  
  
  
</ion-list>
</ion-content>
