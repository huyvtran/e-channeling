<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <div class="div">
    <button ion-button icon-only (click)="presentPopover($event)" >
  <ion-icon name="more"></ion-icon>
</button>
    </div>
    <ion-title style="text-align: center">Register</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="selectedSegment" style="background-color: #90CAF9">

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding style="background: url('assets/avatar2.jpg') no-repeat;" >

<img src="assets/Doctor1.jpg" >
  <ion-list>


<ion-item >
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
  </ion-item>


  <ion-item >
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  </ion-item>

   <ion-item >
    <ion-label>Mobile</ion-label>
    <ion-input [(ngModel)]="mobile" type="tel" placeholder="Mobile No"></ion-input>
  </ion-item>

   <ion-item >
    <ion-label>National ID</ion-label>
    <ion-input [(ngModel)]="id" type="text" placeholder="National ID"></ion-input>
  </ion-item>


  
  <ion-item >
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" placeholder="password"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label>Confirm</ion-label>
    <ion-input [(ngModel)]="confirm" type="password" placeholder="confirm-Password"></ion-input>
  </ion-item>
  
  
  <ion-item >
<ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="gender">
      <ion-option value="male">Male</ion-option>
      <ion-option value="female">Female</ion-option>
    </ion-select>
     </ion-item>


   <ion-item >
     <ion-label>Height</ion-label>
    <ion-input [(ngModel)]="height" type="number" placeholder="Height"></ion-input>
  </ion-item>


  <ion-item >
    <ion-label>Weight</ion-label>
    <ion-input [(ngModel)]="weight" type="number" placeholder="Weight"></ion-input>
  </ion-item>

  <ion-item >
<ion-label>Blood type</ion-label>
  <ion-select [(ngModel)]="blood">
      <ion-option value="A">A</ion-option>
      <ion-option value="B">B</ion-option>
      <ion-option value="AB">AB</ion-option>
      <ion-option value="O">O</ion-option>
    </ion-select>
     </ion-item>

     <ion-item >
  <ion-checkbox color="dark" checked="true" ></ion-checkbox>
  <ion-label>Organ Dornar</ion-label>
</ion-item>



<button ion-button full  (click)="register(name,email,password,confirm,gender,height,weight,blood,mobile,id);" > Register </button>





</ion-list>

</ion-content>
