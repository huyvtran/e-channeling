<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="div">
    <button ion-button icon-only (click)="presentPopover($event)" >
  <ion-icon name="more"></ion-icon>
</button>
    </div>
    <ion-title style="text-align: center">Doctor</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="selectedSegment" style="background-color: #90CAF9" >

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding class="img"  >
  <img src="assets/time.jpg">
  

  

    <ion-item>
   <ion-label>Doctor Name</ion-label>
    <ion-input [(ngModel)]="name1" type="text"  ></ion-input>
  </ion-item>
  <button ion-button full (click)="pickname(name1);onButtonClicked()" > Name</button>
  


<ion-list *ngIf="buttonclicked" >
    <ion-item *ngFor="let time of doctor | async">
      <h2>{{ time.name }}</h2>
      <p> 
        Speciallization: {{ time.special }}
      </p>
      <button ion-button (click)="updatetime(time)" >
        {{time.time}}
        </button>
    </ion-item>
  </ion-list>
