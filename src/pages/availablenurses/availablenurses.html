<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addnurse()" >
        <ion-icon name="md-person-add"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-title style="text-align: center">Available Nurses</ion-title>
  </ion-navbar>
<ion-segment [(ngModel)]="selectedSegment" style="background-color: #90CAF9" >

    <ion-segment-button value="channel"  (click)="channel();">
      <img src="assets/icon1.png">
    </ion-segment-button>

    <ion-segment-button value="reserve" (click)="reserve();">
       <img src="assets/icon2.png">
    </ion-segment-button>

    <ion-segment-button value="report" (click)= "report()" >
       <img src="assets/icon3.png">
    </ion-segment-button>

    <ion-segment-button value="emergency" (click)= "emergency()" >
       <img src="assets/icon4.png">
    </ion-segment-button>

     <ion-segment-button value="contact" (click)= "contact()" >
       <img src="assets/icon5.png">
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item-sliding  *ngFor="let book of books | async">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/avatar1.jpg">
      </ion-avatar>
      <h2>{{book.Name}}</h2>
	  <h4>{{book.no}}</h4>
    </ion-item>
    
    <ion-item-options side="right">
    
	  <a href="tel:{{book.no}}" id="page-button1" ion-button ><ion-icon name="call"></ion-icon>Call</a>
    </ion-item-options>
	
	<ion-item-options side="left">
    
	  <button ion-button color="danger" (click)="delnurse(book.$key)">
  <ion-icon name="md-trash">Delete</ion-icon>
  </button>
    </ion-item-options>
	
  </ion-item-sliding>
</ion-list>

</ion-content>
